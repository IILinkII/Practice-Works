<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&family=EB+Garamond:wght@500&family=Fredoka+One&family=Merriweather:wght@700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">    <link rel="stylesheet" href="calcuStyle.css">
</head>
    <style>
            html{
                background: url(StarrySky.jpg) no-repeat center fixed;
                background-size: cover;
            }
    </style>
<body>
    <div class="container">
        <p id="title">Calculator</p>
        <div>
            <div id="option">
                <button class="switch" id="list"><span class="material-icons-outlined" style="font-size: 20px;">&#xe8ef</span></button>
                <p id="standard-operator">Standard</p>
                <button class="minimize"><span class="material-icons-outlined" style="font-size: 20px;">&#xf1cf</span></button>
            </div>
            <div id="standard-display">
                <div id="display">
                    <div id="history">
                        <p id="history-value">1234234</p>
                    </div>
                    <div id="output">
                        <p id="output-value">0987976</p>
                    </div>
                </div>
                <div id="keyboard">
                    <button class="operator" id="%">% </button>
                    <button class="operator" id="outputClear">CE</button>
                    <button class="operator" id="clearAll">C</button>
                    <button class="operator" id="backspace"><span class="material-icons-outlined" style="font-size: 16px;">&#xe14a</span></button>
                    <button class="operator" id="inverse">&#185;&#8725;&#8339;</button>
                    <button class="operator" id="squared">&#8339;&sup2;</button>
                    <button class="operator" id="squareRoot">&#8730;</button>
                    <button class="operator" id="divide">&#247</button>
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="*">&times;</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number">6</button>
                    <button class="operator" id="-">-</button>
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="+">+</button>
                    <button class="number" id="sign">&#177;</button>
                    <button class="number" id="0">0</button>
                    <button class="number" id=".">.</button>
                    <button class="operator" id="=">=</button>
        
                </div>
            </div>
        </div>

        <div id="historyTab"></div>
        <div id="memoryTab"></div>
    </div>





    <script src="calcuScript.js"></script>
</body>
</html>
